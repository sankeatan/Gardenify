<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/slick-1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="./assets/slick-1.8.1/slick/slick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Gardening</title>
  <link rel="icon" type="image/x-icon" href="assets/logo_color.png">
</head>

<body style="
  display: flex;
  flex-direction: column;
  ">
  <main>
     <div class="main-style">
     <div class="top-bar foundation-5-top-bar" style="display: flex;">
        <div class="top-bar-title">
           <h1 class="site-name">Gardenify</h1>
           <h6>Veggies For Everyone</h6>
        </div>
        <div class="input-group input-group-rounded">
           <input class="input-group-field searchField" type="search">
           <div class="input-group-button">
              <input type="submit" class="button secondary searchBt" value="Search">
           </div>
        </div>
     </div>
     <div style="
display: flex;
flex-direction: row;
">
        <div style="
display: flex;
flex-direction: column;
padding: 24px;
">
          <div class="pixels">
           <img id="image" src="">
           <div class="slider">
            <div><img id="0-card" src=""></div>
            <div><img id="1-card" src=""></div>
            <div><img id="2-card" src=""></div>
            <div><img id="3-card" src=""></div>
            <div><img id="4-card" src=""></div>
           </div>
           </div>
        </div>
        <div class="work-feature-block" style="
           display: flex;
           justify-content: center;
           align-items: center;
           flex-direction: column;
           ">
           <div class="work-feature-block-container">
              <h2 class="work-feature-block-header" id="plant-title"></h2>
              <ul id="veg-info">
                 <li id="sci-name"></li>
                 <li id="plant-name"></li>
                 <li id="sowing-method"></li>
                 <li id="sun-requirement" style="display: none;"></li>
                 <li id="row-spacing" style="display: none;"></li>
                 <li id="plant-height"></li>
              </ul>
              <div class="work-details-row" style="display: flex; flex-direction: column;">
                 <h2 id="details-head"></h2>
                 <p id="details-p"></p>
              </div>
              
           </div>
          
        </div>
        <div class="card" id="pop-card">
          <div class="card-divider">
             <h4>Current Weather Data</h4>
          </div>
          <div class="card-section">
             <ul>
                <li id="current-icon" src="http://openweathermap.org/img/wn/02n@2x.png"></li>
                <li id="current-temp">Temp: 58.08°F</li>
                <li id="humid">Humidity: 82%</li>
                <li id="hardiness">Hardiness Zone: 9b</li>
                <li id="first-frost">Historical First Frosts: </li>
                <li id="last-frost">Historical Last Frosts: </li>
             </ul>
          </div>
       </div>
       <footer style="
              width: 100%;
              position: fixed;
              bottom: 0;
              ">
              <div class="marketing-site-footer-bottom">
                 <div class="row large-unstack align-middle">
                    <div class="column custom-copyright">
                       <p>© 2022 No rights reserved</p>
                    </div>
                    <div class="column">
                    </div>
                 </div>
              </div>
           </footer>
     </div>
  </div></main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script type="text/javascript" src="./assets/slick-1.8.1/slick/slick.min.js"></script>
  <script src="./assets/script.js"></script>


</body></html>
